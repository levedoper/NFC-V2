<!DOCTYPE html>
<html>
    <head>
        <link href="Styles.css" rel="stylesheet">
        <script src="Functions.js" type="text/javascript"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Poiret+One&display=swap" rel="stylesheet">
        
        <script src="https://apis.google.com/js/api:client.js"></script>

        <script>
            var googleUser = {};
            var startApp = function() {
              gapi.load('auth2', function(){
                // Retrieve the singleton for the GoogleAuth library and set up the client.
                auth2 = gapi.auth2.init({
                  client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
                  cookiepolicy: 'single_host_origin',
                  // Request scopes in addition to 'profile' and 'email'
                  //scope: 'additional_scope'
                });
                attachSignin(document.getElementById('customBtn'));
              });
            };
          
            function attachSignin(element) {
              console.log(element.id);
              auth2.attachClickHandler(element, {},
                  function(googleUser) {
                    document.getElementById('name').innerText = "Signed in: " +
                        googleUser.getBasicProfile().getName();
                  }, function(error) {
                    alert(JSON.stringify(error, undefined, 2));
                  });
            }
            </script>
        <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">


    </head>
    <body>
        <div class="container">
            <div class="subcontainers" id="div1">
                <img src="logo.webp" id="hsLogo">
                <h1 id="hsWelcome">BIENVENIDO</h1>
                <h2 id="hsInfo">EN ESTA PÁGINA PODRAS EDITAR<BR>LA INFORMACIÓN DE TU PERFIL</h2>
                
            </div>
            <div class="subcontainers">
                <div id="hsLgForm">
                    <div id="gLogin">
                        <div id="gSignInWrapper">
                            <span class="label"></span>
                            <div id="customBtn" class="customGPlusSignIn">
                              <span class="icon"></span>
                              <span class="buttonText">Google</span>
                            </div>
                          </div>
                          <div id="name"></div>
                          <script>startApp();</script>
                    </div>
                    <form>
                        <div id="hsInputs">
                            <div>
                                <input id="formEmail" class="hsInput">
                            </div>
                            <div>
                                <input id="formPassword" class="hsInput">
                            </div>
                        </div>
                        <div id="hsButtonsContainer">
                            <div id="hsLogin" class="hsButtons">
                                <button id="hsLoginButton" class="hsButtonsObj">
                                    LOG IN
                                </button>
                            </div>
                            <div id="hsRegister" class="hsButtons">
                                <button id="hsRegisterButton" class="hsButtonsObj">
                                    CREATE ACCOUNT
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            let carajo = 0;
            window.onresize = window.onload = () => {
                carajo++;
                adjustObjHeight("div1");
                adjustTopMargin("hsLogo", 35, 0.17);
                adjustTopMargin("hsWelcome", 35, 0.17);
                adjustTopMargin("hsInfo", 0, 0.12);
                setRelHeight("hsLgForm", 0.7);
                adjustTopMargin("hsLgForm", 0, 0.15)
                adjustTopMargin("gLogin", 40, 0.19)
                adjustTopMargin("hsInputs", 0, 0.03)
                adjustTopMargin("hsButtonsContainer",0,0.06)
                adjustTopMargin("hsRegisterButton",0,0.04)
            }
        </script>
    </body>
</html>
